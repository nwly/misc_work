<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AEID Signals Tear Sheet</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="AEID Company Search">
    <ul class="suggestions">
      <li>Search by company name</li>
      <li>or Bloomberg ticker</li>
    </ul>
  </form>
<script>

const fetchpoint = 'http://localhost:8000/data.json';

const companies = [];
fetch(fetchpoint)
  .then(blob => blob.json())
  .then(data => companies.push(...data));

function findMatches(searchWord, companies) {
  return companies.filter(company => {
    const regex = new RegExp(searchWord, 'gi');
    return company.companyname.match(regex) || company.bbgticker.match(regex)
  });
}

function displayMatches() {
  const matchedArray = findMatches(this.value, companies);
  const html = matchedArray.map(company => {
    const regex = new RegExp(this.value, 'gi');
    const companyName = company.companyname.replace(regex, `<span class="hl">${this.value}</span>`);
    const bbgTicker = company.bbgticker.replace(regex, `<span class="hl">${this.value}</span>`);
    return `
      <li>
        <span class="name">${companyName}</span>
        <span class="population">${company.bbgticker}</span>
      </li>
    `;
  }).join('');
  suggestions.innerHTML = html;
}

function chgbg() {
  // This is just a hack to showcase the change
  const matchedArray = findMatches(this.value, companies);
  
  if (Object.entries(matchedArray).length != 0) {
    // console.log(matchedArray[0].bbgticker + ".png");
    var newbg = "assets/" + matchedArray[0].bbgticker + ".png";
    console.log(newbg);

    document.body.style.backgroundImage = "url('" + newbg + "')";
  }
}

const searchInput = document.querySelector('.search');
const suggestions = document.querySelector('.suggestions');

searchInput.addEventListener('change', displayMatches);
searchInput.addEventListener('keyup', displayMatches);

searchInput.addEventListener('change', chgbg);
searchInput.addEventListener('keyup', chgbg);

</script>
  </body>
</html>
